<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <input id='reset' class="btn" type='button' value='Reset'>
      <input id='start' class="btn" type='button' value='Start!'>
      <div class="score">
        <span class="player1-score">0</span>
        <span>:</span>
        <span class="player2-score">0</span>
      </div>
    </div>

    <div class="field">
      <div class="racket" id='racket1'></div>
      <div class="racket" id='racket2'></div>
      <img class="ball" src='img/ball.png' id='IBall' alt="ball">
    </div>

  </div>

  <script src="task1.js"></script>
</body>
</html>
